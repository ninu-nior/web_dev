<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin:0;
        padding:0;
        box-sizing: border-box;

    }
    body{
        width: 100%;
        height: 100vh;
        background: white;


        

    }
    .container{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin: 4rem auto;
        width: 77%;
    }
    h2{
        color: deeppink;
        font-size: 2rem;
        font-family:monospace;
        font-weight: 1500;
    }
    .menu{
        margin:2rem 0;
        display: flex;
        flex-direction: row;
        
    }
    .menu a{
        font-size: 1.1rem;
        text-decoration: none;
        margin: 0 1.5rem;
        background-color:blueviolet;
        color: aliceblue;
        padding: 8px 22px;
        border-radius: 5px;
        box-shadow: 5px 5px 12px grey;
    }
    .box{
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
        flex-wrap: wrap;
    }
    .store-item{
        width:300px;
        padding:1rem ;
    }
    .store-item img{
        width: 100%;
        display: block;
        box-shadow: 7px 7px 22px grey;
    }
</style>
<script>
    (function(){
        const buttons=document.querySelectorAll('.btn'); //store the buttons
        const storeImages=document.querySelectorAll('.store-item'); //store the images
        buttons.forEach((button)=>{
            button.addEventListener('click',(e)=>{
                e.preventDefault();
                const filter=e.target.dataset.filter;
                storeImages.forEach((item)=>{
                    if(filter==='all'){
                        item.style.display='block';
                    }
                    else
                    {
                        if(item.classList.contains(filter)){
                            item.style.display='block';
                        }
                        else{
                            item.style.display='none';
                        }
                    }
                });
            });
        });
    })(); // invoke the function
</script>

<body>

        <div class="menu">

            <a href="#" class="btn" data-filter="logo">Logo Design</a>

            <a href="#" class="btn" data-filter="mobile">Mobile Apps</a>
